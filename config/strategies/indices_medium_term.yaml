# Indices Medium-Term Strategy Configuration
# Predicts 5-10 day price direction for broad market indices
#
# Key advantages of indices at medium-term:
# - Mean-reversion patterns are strongest at 5-10 day horizons
# - Macro features (calendar, VIX, trend context) align with index drivers
# - Less noise than individual stocks — diversification effect

strategy:
  name: "indices_medium_term"
  display_name: "Index Medium-Term Swing (5-10 Days)"

  horizon_days: [5, 10]
  default_horizon: 5

  label_type: "classification"
  num_classes: 2
  threshold: 0.0

  features:
    - technical
    - returns
    - market_adaptive
    - macro
    - sentiment

  # Model — conservative hyperparameters
  model:
    type: "xgboost_classifier"
    hyperparameters:
      max_depth: 3
      n_estimators: 150
      learning_rate: 0.03
      subsample: 0.70
      colsample_bytree: 0.60
      min_child_weight: 10
      gamma: 0.5
      reg_alpha: 0.5
      reg_lambda: 3.0
      random_state: 42
      n_jobs: -1
      eval_metric: "logloss"

  ensemble:
    enabled: true
    models:
      - type: "xgboost_classifier"
        weight: 0.7
      - type: "lightgbm_classifier"
        weight: 0.3

  lookback_days: 90

  validation:
    method: "walk_forward"
    initial_train_days: 504
    test_days: 42
    step_days: 21
    min_train_samples: 400

  data:
    years_of_history: 6
    min_data_points: 1200
    max_missing_pct: 0.03

  feature_selection:
    method: "importance"
    max_features: 8
    corr_threshold: 0.85
    min_importance: 0.005

  # Index-specific adaptive features
  market_adaptive:
    weekend_effects: false
    gap_analysis: true
    volatility_regime: true
    mean_reversion: true         # Indices mean-revert strongly at medium-term
    correlation_features: true
    volume_spike_multiplier: 2.0

  retrain_frequency: "weekly"
